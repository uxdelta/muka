name: Deploy Storybook

# DISABLED: Conflicts with manual gh-pages deployment
# Use: npm run deploy:gh-pages instead
on:
  # push:
  #   branches: [ main ]
  workflow_dispatch: # Manual trigger only
    paths:
      - 'styles/**'
      - 'components/**'
      - 'stories/**'
      - '.storybook/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_run:
    workflows: ["Build Design Tokens"]
    types: [completed]

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Storybook
      run: npm run build-storybook
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./storybook-static
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
